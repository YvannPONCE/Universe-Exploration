name: CI
on:
  pull_request:
    branches: 
      - 'integration'
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "corretto"
        
      - name: Test with Maven
        run: mvn clean test
          